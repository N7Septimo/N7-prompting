name = "n7-prompting"
main = "src/index.js"
compatibility_date = "2024-12-01"

# If you deploy via Dashboard + Git link, you can SKIP manual IDs here.
# The dashboard binding overrides this. If using CLI, fill in your real ID:
[[kv_namespaces]]
binding = "PROMPTS_KV"
id = "REPLACE_WITH_NAMESPACE_ID"

[triggers]
crons = [ "0 * * * *" ]

[vars]
N7_TITLE = "N7 Prompting Cheat Sheet"
